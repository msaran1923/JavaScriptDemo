<!DOCTYPE html>
<html>
<head>
  <title>Interactive ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Interactive ToDo List</h1>
    
    <div class="card shadow">
      <div class="card-body">
        <div id="todoApp">
          <h2 class="card-title mb-4">Todo List</h2>
          <form id="todoForm" class="mb-4">
            <div class="input-group">
              <input type="text" 
                     id="todoInput" 
                     class="form-control" 
                     placeholder="Add a task"
                     aria-label="Add a task"
                     required>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add Task
              </button>
            </div>
          </form>
          
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col">Task</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="todoList">
                <!-- Todo items will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="interactiveToDoFormatted.js"></script>
</body>
</html>
