<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sensor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Real-time Sensor Dashboard</h1>
        <div id="sensor-container" class="d-flex gap-3">
            <div id="temp-card" class="card text-bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Real-time Sensor Data</div>
                <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <p>Value: <span id="temp-value">Loading...</span> Â°C</p>
                    <p class="card-text" id="temp-status"></p>
                </div>
            </div>
            <div id="humidity-card" class="card text-bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Real-time Sensor Data</div>
                <div class="card-body">
                    <h5 class="card-title">Humidity</h5>
                    <p>Value: <span id="humidity-value">Loading...</span> %</p>
                    <p class="card-text" id="humidity-status"></p>
                </div>
            </div>
        </div>
        <canvas id="sensor-chart" width="400" height="200"></canvas>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Your custom script (assuming this is the file name) -->
    <script src="scriptBootstrap.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
